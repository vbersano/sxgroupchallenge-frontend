<app-navbarmain></app-navbarmain>

<div class="background d-flex justify-content-center align-items-center">

    <div class="row p-5 m-0">

        <div class="mx-auto d-flex justify-content-center">

            <div class="card text-center bg-dark text-light" style="min-width: 25rem;">
                <div class="card-body">

                    <div class="row d-flex justify-content-center">

                        <div class="col-md-10 mb-3">
                            <h3 class="mb-3">Login</h3>

                            <div class="form-group text-start">

                                <label for="usuario">Usuário</label>
                                <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
                                    placeholder="Digite seu E-mail">

                                <label for="usuario" style="margin-top: 10px;">Senha</label>
                                <input [(ngModel)]='userLogin.senha' class="form-control mb-2" type="password" name="senha" id="senha"
                                    placeholder="Digite sua senha">

                            </div>

                        </div>

                        <hr>

                    </div>
                    <a type="submit" class="btn btn-outline-info mt-1" (click)="entrar()">Entrar</a>

                    <p class="text-center mt-3">Não tem uma conta? <a routerLink="/signup">Cadastre-se</a> </p>

                </div>
            </div>

        </div>

    </div>


</div>

<app-footer></app-footer>
